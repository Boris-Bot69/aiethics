<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .subtitle {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Login Form */
        .login-form {
            max-width: 400px;
            margin: 100px auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0071e3;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #0071e3;
            color: white;
        }

        .btn-primary:hover {
            background: #0077ed;
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
        }

        .btn-danger:hover {
            background: #ff453a;
        }

        .btn-secondary {
            background: #e5e5ea;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #d1d1d6;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Add User Form */
        .add-user-form {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .add-user-form .form-group {
            margin-bottom: 0;
        }

        .add-user-form input {
            width: 180px;
        }

        .add-user-form input[type="number"] {
            width: 80px;
        }

        /* Users Table */
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e5ea;
        }

        .users-table th {
            font-size: 12px;
            font-weight: 600;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            font-size: 14px;
            color: #1d1d1f;
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        /* Status badges */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d1f2d9;
            color: #1d7d3c;
        }

        .status-expiring {
            background: #fff3cd;
            color: #856404;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .status-inactive {
            background: #e5e5ea;
            color: #86868b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-active .status-dot {
            background: #34c759;
        }

        .status-expiring .status-dot {
            background: #ff9500;
        }

        .status-expired .status-dot {
            background: #ff3b30;
        }

        .status-inactive .status-dot {
            background: #86868b;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 8px;
        }

        /* Error/Success messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .message-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .message-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .hidden {
            display: none !important;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #86868b;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e5e5ea;
            border-top-color: #0071e3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #86868b;
        }

        /* Header with logout */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .add-user-form {
                flex-direction: column;
            }

            .add-user-form input {
                width: 100%;
            }

            .users-table {
                font-size: 13px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login View -->
    <div id="loginView" class="container">
        <div class="card login-form">
            <h1>Admin Login</h1>
            <p class="subtitle">Enter the admin secret to access user management</p>

            <div id="loginError" class="message message-error hidden"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminSecret">Admin Secret</label>
                    <input type="password" id="adminSecret" placeholder="Enter admin secret" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel View -->
    <div id="adminView" class="container hidden">
        <div class="header">
            <div class="header-title">
                <h1>User Management</h1>
                <p class="subtitle">Manage user access to the AI Ethics platform</p>
            </div>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>

        <div id="message" class="message hidden"></div>

        <!-- Add User Section -->
        <div class="card">
            <h2>Add New User</h2>
            <form id="addUserForm" class="add-user-form">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="e.g., teacher1" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="text" id="newPassword" placeholder="Min 6 characters" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="newDays">Days</label>
                    <input type="number" id="newDays" value="7" min="1" max="365">
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>

        <!-- Users List Section -->
        <div class="card">
            <h2>Current Users</h2>

            <div id="usersLoading" class="loading">
                <div class="spinner"></div>
                Loading users...
            </div>

            <div id="usersEmpty" class="empty-state hidden">
                <p>No users found. Create one above to get started.</p>
            </div>

            <table id="usersTable" class="users-table hidden">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Expires</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginView = document.getElementById('loginView');
        const adminView = document.getElementById('adminView');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const loginError = document.getElementById('loginError');
        const addUserForm = document.getElementById('addUserForm');
        const usersTable = document.getElementById('usersTable');
        const usersBody = document.getElementById('usersBody');
        const usersLoading = document.getElementById('usersLoading');
        const usersEmpty = document.getElementById('usersEmpty');
        const messageDiv = document.getElementById('message');
        const logoutBtn = document.getElementById('logoutBtn');

        // State
        let adminToken = null;

        // Show message
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${isError ? 'message-error' : 'message-success'}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 5000);
        }

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Get status class and text
        function getStatusInfo(status) {
            switch (status) {
                case 'active':
                    return { class: 'status-active', text: 'Active' };
                case 'expiring_soon':
                    return { class: 'status-expiring', text: 'Expiring Soon' };
                case 'expired':
                    return { class: 'status-expired', text: 'Expired' };
                case 'inactive':
                    return { class: 'status-inactive', text: 'Inactive' };
                default:
                    return { class: 'status-inactive', text: status };
            }
        }

        // Check if admin is authenticated
        async function checkAdminAuth() {
            try {
                const res = await fetch('/admin/me', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.authed) {
                        showAdminPanel();
                        return;
                    }
                }
            } catch (e) {
                console.error('Auth check failed:', e);
            }
            showLoginForm();
        }

        // Show login form
        function showLoginForm() {
            loginView.classList.remove('hidden');
            adminView.classList.add('hidden');
        }

        // Show admin panel
        function showAdminPanel() {
            loginView.classList.add('hidden');
            adminView.classList.remove('hidden');
            loadUsers();
        }

        // Admin login
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('hidden');

            const secret = document.getElementById('adminSecret').value;

            try {
                const res = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ secret })
                });

                if (res.ok) {
                    showAdminPanel();
                } else {
                    const data = await res.json();
                    loginError.textContent = data.error || 'Invalid admin secret';
                    loginError.classList.remove('hidden');
                }
            } catch (e) {
                loginError.textContent = 'Login failed. Please try again.';
                loginError.classList.remove('hidden');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await fetch('/admin/logout', { method: 'POST', credentials: 'include' });
            showLoginForm();
        });

        // Load users
        async function loadUsers() {
            usersLoading.classList.remove('hidden');
            usersTable.classList.add('hidden');
            usersEmpty.classList.add('hidden');

            try {
                const res = await fetch('/admin/users', { credentials: 'include' });

                if (!res.ok) {
                    if (res.status === 401) {
                        showLoginForm();
                        return;
                    }
                    throw new Error('Failed to load users');
                }

                const users = await res.json();

                usersLoading.classList.add('hidden');

                if (users.length === 0) {
                    usersEmpty.classList.remove('hidden');
                    return;
                }

                usersBody.innerHTML = '';
                users.forEach(user => {
                    const statusInfo = getStatusInfo(user.status);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${escapeHtml(user.username)}</strong></td>
                        <td>${formatDate(user.expiresAt)}</td>
                        <td>
                            <span class="status ${statusInfo.class}">
                                <span class="status-dot"></span>
                                ${statusInfo.text}
                            </span>
                        </td>
                        <td class="actions">
                            <button class="btn btn-secondary btn-small" onclick="extendUser('${escapeHtml(user.username)}')">+7 days</button>
                            <button class="btn btn-danger btn-small" onclick="deleteUser('${escapeHtml(user.username)}')">Delete</button>
                        </td>
                    `;
                    usersBody.appendChild(row);
                });

                usersTable.classList.remove('hidden');

            } catch (e) {
                usersLoading.classList.add('hidden');
                showMessage('Failed to load users: ' + e.message, true);
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add user
        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const days = parseInt(document.getElementById('newDays').value) || 7;

            try {
                const res = await fetch('/admin/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password, days })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    showMessage(`User "${username}" created successfully!`);
                    addUserForm.reset();
                    document.getElementById('newDays').value = '7';
                    loadUsers();
                } else {
                    showMessage(data.error || 'Failed to create user', true);
                }
            } catch (e) {
                showMessage('Failed to create user: ' + e.message, true);
            }
        });

        // Extend user
        async function extendUser(username) {
            try {
                const res = await fetch(`/admin/users/${encodeURIComponent(username)}/extend`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ days: 7 })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    showMessage(`Extended access for "${username}" by 7 days`);
                    loadUsers();
                } else {
                    showMessage(data.error || 'Failed to extend access', true);
                }
            } catch (e) {
                showMessage('Failed to extend access: ' + e.message, true);
            }
        }

        // Delete user
        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
                return;
            }

            try {
                const res = await fetch(`/admin/users/${encodeURIComponent(username)}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    showMessage(`User "${username}" deleted successfully`);
                    loadUsers();
                } else {
                    showMessage(data.error || 'Failed to delete user', true);
                }
            } catch (e) {
                showMessage('Failed to delete user: ' + e.message, true);
            }
        }

        // Initialize
        checkAdminAuth();
    </script>
</body>
</html>
